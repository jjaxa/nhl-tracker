<!DOCTYPE html>
<html>
<head>
    <title>NHL Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; margin: 40px; background-color: #fafafa; }
        h1 { color: #003366; }
        select { width: 100%; height: 400px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
        button { margin-top: 10px; padding: 8px 16px; }
    </style>
</head>
<body>
<h1>NHL Skater Tracker</h1>

<form id="playerForm">
  <label><b>Select players to track:</b></label><br>
  <select id="playerSelect" name="player_ids[]" multiple>
    {% for name, pid in players.items() %}
      <option value="{{ pid }}">{{ name }}</option>
    {% endfor %}
  </select><br>
  <button type="submit">Get Live Stats</button>
</form>

<table id="statsTable" style="display:none;">
  <thead>
    <tr>
      <th>Player</th>
      <th>Team</th>
      <th>GP</th>
      <th>G</th>
      <th>A</th>
      <th>PTS</th>
      <th>SOG</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
document.getElementById("playerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = new FormData(e.target);
  const res = await fetch("/live_stats", { method: "POST", body: form });
  const data = await res.json();

  const table = document.getElementById("statsTable");
  const tbody = table.querySelector("tbody");
  tbody.innerHTML = "";
  data.forEach(p => {
    const row = `<tr>
      <td>${p.name}</td>
      <td>${p.team}</td>
      <td>${p.gamesPlayed}</td>
      <td>${p.goals}</td>
      <td>${p.assists}</td>
      <td>${p.points}</td>
      <td>${p.shots}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
  table.style.display = "table";
});
</script>

</body>
</html>
