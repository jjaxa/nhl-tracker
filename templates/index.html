<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NHL Live Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0a192f;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px;
    }
    h1 {
      color: #64ffda;
      margin-bottom: 20px;
    }
    .card {
      background: #112240;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin-bottom: 25px;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      background: #64ffda;
      color: #0a192f;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover { background: #52e0c4; }
    #stats {
      margin-top: 25px;
      width: 100%;
    }
    .player {
      border-bottom: 1px solid #233554;
      padding: 10px 0;
    }
    .label {
      color: #8892b0;
      font-size: 13px;
    }
  </style>

  <!-- Searchable dropdown -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>
  <h1>üèí NHL Player Tracker</h1>
  <div class="card">
    <label>Select players to track:</label>
    <select id="playerSelect" multiple>
      {% for name, pid in players.items() %}
        <option value="{{ pid }}">{{ name }}</option>
      {% endfor %}
    </select>
    <button id="trackBtn">Get Live Stats</button>
    <p class="label">Auto-refreshes every 30 seconds</p>
  </div>

  <div id="stats" class="card">
    <h2>üìä Player Stats</h2>
    <div id="playerStats"></div>
  </div>

  <script>
    $(document).ready(function() {
      $('#playerSelect').select2({
        placeholder: "Search and select players",
        width: '100%'
      });

      function fetchStats() {
        const selected = $('#playerSelect').val();
        if (!selected || selected.length === 0) return;

        $.post("/live_stats", { "player_ids[]": selected }, function(data) {
          const statsDiv = $("#playerStats");
          statsDiv.empty();

          if (Object.keys(data).length === 0) {
            statsDiv.append("<p>No data available.</p>");
            return;
          }

          for (const [name, s] of Object.entries(data)) {
            statsDiv.append(`
              <div class="player">
                <strong>${name}</strong> ‚Äî <span class="label">${s.label}</span><br>
                Goals: ${s.goals} | Assists: ${s.assists} | Points: ${s.points} | Shots: ${s.shots}
                ${s.games !== null ? `| Games: ${s.games}` : ""}
              </div>
            `);
          }
        });
      }

      $("#trackBtn").click(fetchStats);
      setInterval(fetchStats, 30000); // auto-refresh every 30s
    });
  </script>
</body>
</html>
