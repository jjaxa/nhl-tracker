<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NHL Live Player Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0d1117; color: #e6edf3; text-align: center; margin: 40px; }
    h1 { color: #58a6ff; }
    select { width: 400px; height: 300px; border-radius: 8px; padding: 10px; font-size: 16px; }
    button { margin-top: 15px; padding: 10px 20px; background-color: #238636; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #2ea043; }
    table { margin: 30px auto; border-collapse: collapse; width: 70%; }
    th, td { border: 1px solid #30363d; padding: 8px 12px; }
    th { background-color: #161b22; color: #79c0ff; }
    td { background-color: #21262d; }
    #status { color: #8b949e; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üèí NHL Live Player Tracker</h1>
  <p>Select players to track (hold <b>Ctrl</b> or <b>Cmd</b> to pick multiple):</p>

  <form id="tracker-form">
    <select id="player-select" name="player_ids[]" multiple>
      {% for name, pid in players.items() %}
        <option value="{{ pid }}">{{ name }}</option>
      {% endfor %}
    </select>
    <br>
    <button type="submit">Track Selected Players</button>
  </form>

  <p id="status"></p>

  <table id="results" style="display:none;">
    <thead>
      <tr>
        <th>Player</th>
        <th>Team</th>
        <th>Games</th>
        <th>Goals</th>
        <th>Assists</th>
        <th>Points</th>
        <th>Shots</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("tracker-form");
    const resultsTable = document.getElementById("results");
    const tbody = resultsTable.querySelector("tbody");
    const status = document.getElementById("status");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      status.textContent = "Fetching live stats...";
      tbody.innerHTML = "";

      try {
        const resp = await fetch("/live_stats", { method: "POST", body: formData });
        const data = await resp.json();
        if (data.length === 0) {
          status.textContent = "No data returned. Try again.";
          resultsTable.style.display = "none";
          return;
        }

        status.textContent = "";
        resultsTable.style.display = "table";

        for (const p of data) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${p.name}</td>
            <td>${p.team}</td>
            <td>${p.gamesPlayed}</td>
            <td>${p.goals}</td>
            <td>${p.assists}</td>
            <td>${p.points}</td>
            <td>${p.shots}</td>
          `;
          tbody.appendChild(row);
        }
      } catch (err) {
        status.textContent = "Error fetching stats.";
        console.error(err);
      }
    };
  </script>
</body>
</html>
